<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Venda seu carro</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda seu carro de forma fácil</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <!-- Inicio do Formulario de titulo-->
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anúnciar o seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <!--Preco do veiculo-->
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço do seu carro"
                required
              />
            </div>
            <!--Descricao do veiculo-->
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Descreva seu veículo com detalhes, por exemplo: se ele possui algum arranhão"
              ></textarea>
            </div>
            <!--Marca do veiculo-->
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-filed">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <!--Modelo do veiculo-->
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-filed">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <!--Kilometragem do veiculo-->
            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </div>
            <!--Data de compra do veiculo-->
            <div class="box-input">
              <label for="purchase-date"
                >Data de compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>
            <!--Tipo de cambio-->
            <div class="box-input">
              <p>Tipo de câmbio <span class="required-field">*</span></p>
              <input type="radio" name="gear" id="manual" />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="automatico" />
              <label for="automatico">Automático</label>
            </div>
            <!--Opcionais do carro-->
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarm"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac" />
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_camera"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Camêra de Ré</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
              </ul>
            </div>
            <!--Opcionais do carro 2-->
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="lane_assist"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="keyless"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="smartphone"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="leather_seat"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de couro</label>
                </li>
              </ul>
            </div>
            <!--Envio de fotos do veiculo-->
            <div class="box-input">
              <p>Fotos do carro <span class="required-field">*</span></p>
              <input
                type="file"
                name="images"
                id="images"
                multiple
                accept="img/png, img/jpg"
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
